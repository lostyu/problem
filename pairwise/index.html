    <meta content="telephone=no" name="format-detection">
    <title>$Title$</title>
    <script>
        function pairwise(arr, arg) {
            var aResult = [];

            for(var i=0;i<arr.length;i++){
                for(var j=i+1;j<arr.length;j++){
                    if(arr[i] + arr[j] == arg){
                        if(aResult.indexOf(i) == -1 && aResult.indexOf(j) == -1){
                            aResult.push(i);
                            aResult.push(j);
                        }
                    }
                }
            }

            return aResult.reduce(function(pre, cur){
                return pre + cur;
            });
        }

        console.log(pairwise([1,1,1], 2));

        // total 2
        // index 0 1 2
        // value 1 1 1
    </script>
