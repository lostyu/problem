    <title>$Title$</title>
    <script>
        function fib(max) {
            var
                    t,
                    a = 0,
                    b = 1,
                    arr = [0, 1];
            while (arr.length < max) {
                t = a + b;
                a = b;
                b = t;
                arr.push(t);
            }
            return arr;
        }

        fib(5);
    </script>
