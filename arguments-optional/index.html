    <title>$Title$</title>
    <script>
        function add() {
            var arg1 = arguments[0];

            for(var i=0;i<arguments.length;i++){
                if(typeof arguments[i] != 'number'){
                    return undefined;
                }
            }

            if(arguments.length == 1){
                return function(n1){
                    return arg1 + n1;
                };
            }

            if(arguments.length == 2){
                return arguments[0] + arguments[1];
            }
        }
//        add(2,3);
        add(2)([3]);
    </script>
