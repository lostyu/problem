    <script>
        function sumFibs(n) {

            function fibonacci(num){
                var aResult = [];

                for(var i=0;i<=num;i++){
                    if(i == 0){
                        aResult.push(0);
                    }
                    if(i == 1){
                        aResult.push(1);
                    }
                    if(i >= 2){
                        aResult.push(aResult[i-1]+aResult[i-2]);
                    }
                }

                return aResult;
            }

            var arr = fibonacci(n);


            var arr2 = arr.filter(function(elem){
                if(elem <= n){
                    if(elem%2 != 0){
                        return true
                    }
                }

            });

            console.log(arr2);

            return arr2.reduce(function(pre, cur){
                return pre + cur;
            });
        }

        console.log( sumFibs(1000) );

    </script>
