            // 把参数合并到一个数组 [1, 3, 2, 5, 2, 1, 4, 2, 1]
            var arr = Array.prototype.slice.call(arguments).reduce(function(pre, cur) {
                return pre.concat(cur);
            });
            // hash用来存放不重复的数据
            var hash = {};

            return arr.reduce(function(pre, cur) {
                if (!hash.hasOwnProperty(cur)) {
                    pre.push(cur);
                    hash[cur] = true;
                }
                return pre;
            }, []);

        }
